{% extends "base.html" %} 
{% block content %} {% block style %}
<style>
    .form_container {
        display: flex;
        justify-contents: start;
    }
    .frm {
        display: flex;
        margin: 5px;
        justify-contents: left;
    }
    .frm btn {
        margin:5px;
    }
</style>
{% endblock style %}
<h1>DETAIL</h1>
<h2>{{article.pk}} 번째 글</h2>
<hr>
<p>글 제목 : {{article.title}}</p>
<p>내용</p>
<p>{{article.content}}</p>
<p>작성일 : {{article.created_at}}</p>
<p>수정일 : {{article.updated_at}}</p>
<hr>
<div class="form_container">
<form action="{% url "articles:edit" article.pk %}" method="POST" class="frm">
    {% csrf_token %}
    <input type="submit" value="EDIT" class="btn btn-primary">
</form>
<form action="{% url "articles:delete" article.pk %}" method="POST" class="frm">
        {% csrf_token %}
    <input type="submit" class="btn btn-warning ms-1" value="DELETE">
</form>
</div>
<hr>
<a href="{% url "articles:index" %}">뒤로가기</a>
{% endblock content %}
